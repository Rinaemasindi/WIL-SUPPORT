{% extends "base.html" %}

{% block content %}

    <div class="container w-25  bg-white mt-4 mb-4 p-4">
        <!-- Pills navs -->
        
        <!-- Pills content -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            
                <div class="text-center">
                
                    <h3>Register</h3>
                
                </div>
            <form method="POST" enctype="multipart/form-data" class="mt-4">
                
                
                {% csrf_token %}
                 <!-- Password input -->
                <div class="form-outline mb-2">
                    <label class="form-label" for="customFile">Upload proof of employement</label>
                   {{ register_form.department_name }}     
                </div>
                
                 <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="sdepartment">Select department</label>
                    {{ register_form.document }}
                </div> 

        
                <!-- Submit button -->
                <button type="submit" class="btn btn-danger btn-block mb-4">Register</button>
        
                <!-- Register buttons -->
            </form>
            </div>
        </div>
        <!-- Pills content -->
    </div>

{% endblock  %}
