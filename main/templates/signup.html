{% extends "base.html" %}

{% block content %}

<div class="container w-25  bg-white mt-4 mb-4 p-4">
    <!-- Pills navs -->

    <!-- Pills content -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">

            <div class="text-center">

                <h3>Sign up</h3>

            </div>
            <form class="mt-4">

                <!-- first name -->
                <div class="form-outline mb-2">
                    <input type="text" placeholder="First Name" class="form-control" />
                </div>

                <!-- Last name -->
                <div class="form-outline mb-2">
                    <input type="text" placeholder="Last Name" class="form-control" />
                </div>
                <!-- Email input -->
                <div class="form-outline mb-2">
                    <input type="email" id="email" placeholder="Enter email" class="form-control" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-2">
                    <input type="text" id="loginPassword" placeholder="Student Number" class="form-control" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-2">
                    <input type="password" placeholder="password" class="form-control" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-2">
                    <input type="password" placeholder="Confirm password" class="form-control" />
                </div>
                <!-- 2 column grid layout -->
                <div class="row mb-4">

                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-danger btn-block mb-4">Sign in</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Already have an account? <a href="#!">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <!-- Pills content -->
</div>

{% endblock  %}
